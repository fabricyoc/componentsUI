<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fragmentos da Web" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/fabricyoc/fabricyoc.github.io/refs/heads/master/src/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="home-styles.css">
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <h2>DevFab</h2>
        <nav>
            <ul>
                <li>
                    <a href="./Home.html">Home</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Login
                        <div class="login">
                            <a href="./Login.html" class="entrar">Entrar</a>
                            <br />
                            <a href="./Cadastro.html" class="cadastrar">Cadastre-se</a>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- conteudo -->
    <section class="cadastro">
        <h1>
            Cadastre-se
        </h1>
        <div>
            <h3>Preencha os campos =)</h3>
            <form action="#">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" /> 
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" />

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" />

                <label for="csenha">Confirmar senha</label>
                <input type="password" id="csenha" placeholder="Redigite sua senha" />

                <button type="submit">Cadastrar</button>
                <a href="./Login.html">Fazer login!</a>
            </form>
        </div>
    </section>

    <!-- rodapé -->
    <footer>
        <span>DevFab</span>&copy;&nbsp;Todos os direitos reservados. Desenvolvido por Fabricyo 2025.
    </footer>
</body>

</html>
